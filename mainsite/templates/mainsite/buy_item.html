{% extends "mainsite/base.html" %}
{% load crispy_forms_tags %}


{% block content %}
    <p>Are you sure you want to proceed the transaction to buy?</p>
    <form method='POST'>
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary alert" type="submit">Yes, Buy now</button>
    </form>

    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'customer_home'%}">Cancel</a>

{% endblock %}
