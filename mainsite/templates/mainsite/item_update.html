{% extends "mainsite/base.html" %}
{% load crispy_forms_tags %}


{% block content %}
    <form method='POST'>
        {% csrf_token %}
        <fieldset>
            <legend>Update</legend>
            {{form|crispy}}
        </fieldset>
        <button class="btn btn-outline info" type="submit">Update</button>
    </form>
{% endblock %}
